<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Gallery - VR Image Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.3/dist/heic2any.min.js"></script>
    <style>
        #loadingOverlay {
            width: 100%;
            text-align: center;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.9);
            position: sticky;
            top: 56px;
            z-index: 1000;
            display: none;
        }

        .card-img-top {
            max-height: 200px;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">VR Gallery</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
        </nav>
    </header>

    <div id="loadingOverlay">Loading gallery, please wait...</div>

    <div class="container mt-3">
        <div class="row" id="galleryContainer"></div>
    </div>

    <a-scene id="vrScene" embedded style="display:none; height:100%; width:100%;">
        <a-assets><img id="panorama" crossorigin="anonymous"></a-assets>
        <a-sky id="sky" rotation="0 -90 0"></a-sky>
        <a-entity camera look-controls></a-entity>
    </a-scene>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const images = [
                '/images/img1.HEIC',
                '/images/img2.HEIC',
                '/images/img3.HEIC'
            ];
            const previews = [
                '/images/img1_preview.jpeg',
                '/images/img2_preview.jpeg',
                '/images/img3_preview.jpeg'
            ];

            const gallery = document.getElementById('galleryContainer');
            const loader = document.getElementById('loadingOverlay');
            const vrScene = document.getElementById('vrScene');
            const sky = document.getElementById('sky');

            if (images.length) loader.style.display = 'block';

            images.forEach((src, i) => {
                const col = document.createElement('div');
                col.className = 'col-md-4 mb-4';
                const card = document.createElement('div');
                card.className = 'card';

                const img = document.createElement('img');
                img.className = 'card-img-top';
                img.src = previews[i] || '';
                img.alt = 'Preview image';
                img.onerror = () => img.alt = 'Preview failed';

                const btn = document.createElement('button');
                btn.className = 'btn btn-primary m-3';
                btn.innerText = 'Open in VR';

                card.append(img, btn);
                col.appendChild(card);
                gallery.appendChild(col);

                loader.style.display = 'none';

                btn.addEventListener('click', async () => {
                    btn.disabled = true;
                    btn.innerText = 'Loading‚Ä¶';
                    console.log(`üü° Trying to load image: ${src}`);

                    try {
                        const res = await fetch(src);
                        if (!res.ok) throw new Error(`HTTP ${res.status}`);
                        const blob = await res.blob();
                        console.log('‚úÖ Fetched Blob:', blob);

                        let finalBlob = blob;

                        if (src.toLowerCase().endsWith('.heic')) {
                            console.log('üîÑ Converting HEIC to JPEG using heic2any...');
                            finalBlob = await heic2any({ blob, toType: 'image/jpeg' });

                            if (Array.isArray(finalBlob)) {
                                finalBlob = finalBlob[0];
                                console.log('‚ÑπÔ∏è HEIC had multiple frames. Using first one.');
                            }

                            console.log('‚úÖ Converted Blob:', finalBlob);
                        }

                        const dataUrl = await new Promise((resolve, reject) => {
                            const reader = new FileReader();
                            reader.onload = () => resolve(reader.result);
                            reader.onerror = () => reject(reader.error);
                            reader.readAsDataURL(finalBlob);
                        });

                        console.log('üñºÔ∏è Data URL (preview):', dataUrl.slice(0, 100));

                        // Set image on sky
                        sky.setAttribute('src', dataUrl);

                        // Wait for texture load before showing VR scene
                        sky.addEventListener('materialtextureloaded', function showVRScene() {
                            console.log('üéØ Texture loaded. Showing scene.');
                            vrScene.style.display = 'block';
                            document.body.classList.add('vr-active');

                            // üî• Force A-Frame to re-render canvas
                            if (AFRAME && AFRAME.scenes && AFRAME.scenes[0]) {
                                AFRAME.scenes[0].resize();
                                console.log('üîÅ Forced A-Frame resize to fix blank screen issue');
                            }

                            sky.removeEventListener('materialtextureloaded', showVRScene);
                        });


                    } catch (err) {
                        console.error('‚ùå Error loading VR image:', err);
                        const errDiv = document.createElement('div');
                        errDiv.className = 'text-danger m-3';
                        errDiv.textContent = `Error loading VR image: ${err.message}`;
                        card.appendChild(errDiv);
                    } finally {
                        btn.disabled = false;
                        btn.innerText = 'Open in VR';
                    }
                });
            });

            document.addEventListener('fullscreenchange', () => {
                const isInFullscreen = document.fullscreenElement !== null;
                if (!isInFullscreen) {
                    console.log('üì§ Exited fullscreen VR');
                    document.body.classList.remove('vr-active');
                    vrScene.style.display = 'none';

                    // ‚úÖ Optional: Reset sky texture
                    sky.removeAttribute('src');

                    // ‚úÖ Re-show gallery container
                    const galleryContainer = document.getElementById('galleryContainer');
                    if (galleryContainer) {
                        galleryContainer.style.display = 'flex';
                        console.log('üì∏ Re-showing gallery after VR exit');
                        window.location.reload();
                    }

                    // ‚úÖ Force A-Frame resize again just in case
                    if (AFRAME && AFRAME.scenes && AFRAME.scenes[0]) {
                        AFRAME.scenes[0].resize();
                        console.log('üîÅ A-Frame resized after exiting VR');
                    }
                }
            });

        });
    </script>

</body>

</html>
